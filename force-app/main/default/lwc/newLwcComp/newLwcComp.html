<template>
<div class="slds-p-around_large">
<lightning-card title="Calculator"  icon-name="custom:custom34">
    <div class="slds-p-around_medium">
        <lightning-input label="Number1" type="number" value={number1} name="number1" onchange={handleChange}>
        </lightning-input>
        <lightning-input label="Number2" type="number" value={number2} name="number2" onchange={handleChange}>
        </lightning-input></br>
        <lightning-button variant="brand" label="Sum" onclick={doSum} class="slds-p-around_medium">
        </lightning-button> 
        <lightning-button variant="brand" label="Multiply" onclick={doMultiply} class="slds-p-around_medium">
        </lightning-button>
        <lightning-button variant="brand" label="Subtract" onclick={doSubtract} class="slds-p-around_medium">
        </lightning-button>
        <lightning-button variant="brand" label="Division" onclick={doDivision} class="slds-p-around_medium">
        </lightning-button>
        <lightning-input label="Result" type="number" value={Result} name="Result">
        </lightning-input>
    </div>
</lightning-card>
</div>
</template>
